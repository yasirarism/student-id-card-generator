        class SliderController {
            constructor(sliderNum) {
                this.sliderNum = sliderNum;
                this.slider = document.getElementById(`sliderWrapper${sliderNum}`);
                this.currentSlide = 0;
                this.totalSlides = 6;
                
                // Touch events
                this.touchStartX = 0;
                this.touchEndX = 0;
                
                // Mouse events
                this.isDown = false;
                this.startX = 0;
                this.scrollLeft = 0;
                
                this.initEvents();
            }
            
            initEvents() {
                // Touch events
                this.slider.addEventListener('touchstart', (e) => this.handleTouchStart(e), { passive: true });
                this.slider.addEventListener('touchmove', (e) => this.handleTouchMove(e), { passive: true });
                this.slider.addEventListener('touchend', (e) => this.handleTouchEnd(e));
                
                // Mouse events for desktop drag
                this.slider.addEventListener('mousedown', (e) => this.handleMouseDown(e));
                this.slider.addEventListener('mouseleave', () => this.handleMouseUp());
                this.slider.addEventListener('mouseup', () => this.handleMouseUp());
                this.slider.addEventListener('mousemove', (e) => this.handleMouseMove(e));
            }
            
            // Touch handlers
            handleTouchStart(e) {
                this.touchStartX = e.changedTouches[0].screenX;
            }
            
            handleTouchMove(e) {
                this.touchEndX = e.changedTouches[0].screenX;
            }
            
            handleTouchEnd(e) {
                const difference = this.touchStartX - this.touchEndX;
                
                if (Math.abs(difference) > 50) {
                    if (difference > 0 && this.currentSlide < this.totalSlides - 1) {
                        this.currentSlide++;
                    } else if (difference < 0 && this.currentSlide > 0) {
                        this.currentSlide--;
                    }
                    this.updateSlider();
                }
            }
            
            // Mouse drag handlers
            handleMouseDown(e) {
                this.isDown = true;
                this.slider.classList.add('dragging');
                this.startX = e.pageX;
                this.scrollLeft = this.currentSlide;
            }
            
            handleMouseUp() {
                this.isDown = false;
                this.slider.classList.remove('dragging');
            }
            
            handleMouseMove(e) {
                if (!this.isDown) return;
                e.preventDefault();
                
                const x = e.pageX;
                const walk = (this.startX - x);
                
                if (Math.abs(walk) > 100) {
                    if (walk > 0 && this.currentSlide < this.totalSlides - 1) {
                        this.currentSlide++;
                        this.updateSlider();
                        this.startX = x;
                    } else if (walk < 0 && this.currentSlide > 0) {
                        this.currentSlide--;
                        this.updateSlider();
                        this.startX = x;
                    }
                }
            }
            
            updateSlider() {
                const sliderWrapper = document.getElementById(`sliderWrapper${this.sliderNum}`);
                const cardCounter = document.getElementById(`cardCounter${this.sliderNum}`);
                const prevBtn = document.getElementById(`prevBtn${this.sliderNum}`);
                const nextBtn = document.getElementById(`nextBtn${this.sliderNum}`);

                sliderWrapper.style.transform = `translateX(-${this.currentSlide * 100}%)`;
                cardCounter.textContent = `Card ${this.currentSlide + 1} of ${this.totalSlides}`;

                prevBtn.disabled = this.currentSlide === 0;
                nextBtn.disabled = this.currentSlide === this.totalSlides - 1;

                dots.forEach((dot, index) => {
                    dot.classList.toggle('active', index === this.currentSlide);
                });
                
                // Update global variables
                if (this.sliderNum === 1) {
                    currentSlide1 = this.currentSlide;
                } else {
                    currentSlide2 = this.currentSlide;
                }
            }
            
            setSlide(index) {
                this.currentSlide = index;
                this.updateSlider();
            }
        }

        function splitSchoolName(name) {
            name = name.trim();
            if (name.length <= 16) return [name];

            const words = name.split(' ');
            if (words.length === 1) return [name];

            const firstTwoWordsLen = words[0].length + 1 + words[1].length;

            if (firstTwoWordsLen > 16) {
                return [words[0] + ' ' + words[1], words.slice(2).join(' ')];
            } else {
                let line1 = words[0];
                let idx = 1;
                while (idx < words.length && (line1.length + 1 + words[idx].length) <= 16) {
                    line1 += ' ' + words[idx];
                    idx++;
                }
                return [line1, words.slice(idx).join(' ')];
            }
        }

            const photoW = 328, photoH = 385, inset = 12, radius = 10;
            
            // rounded rectangle
            cardCtx.beginPath();
            cardCtx.moveTo(inset + radius, inset);
            cardCtx.lineTo(inset + photoW - inset * 2 - radius, inset);
            cardCtx.quadraticCurveTo(inset + photoW - inset * 2, inset, inset + photoW - inset * 2, inset + radius);
            cardCtx.lineTo(inset + photoW - inset * 2, inset + photoH - inset * 2 - radius);
            cardCtx.quadraticCurveTo(inset + photoW - inset * 2, inset + photoH - inset * 2, inset + photoW - inset * 2 - radius, inset + photoH - inset * 2);
            cardCtx.lineTo(inset + radius, inset + photoH - inset * 2);
            cardCtx.quadraticCurveTo(inset, inset + photoH - inset * 2, inset, inset + photoH - inset * 2 - radius);
            cardCtx.lineTo(inset, inset + radius);
            cardCtx.quadraticCurveTo(inset, inset, inset + radius, inset);
            cardCtx.closePath();
            cardCtx.clip();
            
            cardCtx.drawImage(studentPhotoImg, 0, 0, studentPhotoImg.width, studentPhotoImg.height, inset, inset, photoW - inset * 2, photoH - inset * 2);

            await new Promise((resolve) => {

            ctx.translate(cfg.x, cfg.y);
            ctx.rotate(cfg.rotate * Math.PI / 180);
            ctx.drawImage(cardCanvas, 0, 0, cardCanvas.width, cardCanvas.height, 0, 0, cfg.w, cfg.h);
